<!DOCTYPE html>
<html>
	<head>


		<title></title>

	</head>

	<body>

	<script>

		var dt = new Date().getDay();

		switch (dt) {

			case 0:

				console.log("Sunday")

				break;

			case 1:

				console.log("Monday")

				break;

			case 2:

				console.log("Tuesday")

				break;

			case 3:

				console.log("Wednesday")

				break;

			case 4: 

				console.log("Thursday")

				break;

			case 5:

				console.log("Friday")

				break;

			default:

				console.log("Saturday") 

				break;
		} 

	</script>

	</body>

</html>
