<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h1>Results</h1>
      </div>
      <div id="results" class="row">
      </div>
    </div>

    <script>

var library = [
 { author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true },
 { author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true },
 { author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of The Hunger Games', readingStatus: false }]

for(var i = 0; i < library.length; i++){
  if(library[i].readingStatus == true){
    document.getElementById('results').innerHTML += "Already Read " + library[i].title +" By" + library[i].author+'<br>'
      }else{
        document.getElementById('results').innerHTML += "You still need to read "+library[i].title+ library[i].author+'<br>'
      }
}
    </script>

  </body>
</html>
