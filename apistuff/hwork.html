<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>

    <input id="place" type="number" max="10" onchange="listItems()" placeholder="Enter Limit">

    <div id="display"></div>
    <script>

    function listItems(){
      var display = document.getElementById('display');
      var place = document.getElementById('place').value;

      fetch('https://jsonplaceholder.typicode.com/photos')
      .then(function(response){ return response.json() })
      .then(function(data){
        display.innerHTML = '';
        for(var i = 0; i < place; i++){
          display.innerHTML += `<h2>${data[i].title}</h2>  <br> <img src=${data[i].thumbnailUrl}> <hr>`;
          console.log(data[0].title)}

      })
    }

    </script>
  </body>

</html>
